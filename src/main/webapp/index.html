<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Ponto Eletronico</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
<main class="container text-center lh-lg p-5">
    <div class="col-md-6">
        <section>
            <form id="horarioForm">
                <h2>Marcar Horário de Trabalho</h2>
                <div class="col-md-5 py-2 row">
                    <label class="col"  for="entrada">Entrada:</label>
                    <input class="col-md-6 ms-3" type="time" id="entrada" name="entrada" required>
                </div>
                <div class="col-md-5 py-2 row">
                    <label class="col" for="saida">Saída:</label>
                    <input class="col-md-6 ms-3" type="time" id="saida" name="saida" required>
                </div>
                <button type="submit" class="btn btn-primary m-5">Registrar Horário</button>
            </form>
        </section>

        <section>
            <h2>Horário de Trabalho</h2>
            <table class="table table-striped" id="tabelaHorario">
                <thead>
                <th>Entrada</th>
                <th>Saída</th>
                <th>Duração (Horas)</th>
                </thead>
                <forEach var="horario" items="${horariosTrabalho}">
                    <tr class="horario-row">
                        <td>${horario.entrada}</td>
                        <td>${horario.saida}</td>
                        <td>${horario.duracao}</td>
                    </tr>
                </forEach>
            </table>
        </section>
    </div>
    <div class="col-md-6">

    </div>
</main>
</body>
<script src="/horario.js"></script>
</html>
